{% extends 'commerce/layouts/main.html' %}

{% block body %}

<div class="container">
    <form action="{{ url_for('productos') }}" method="POST">
        <br>
        <h1>Agregar un nuevo producto</h1>
        <hr> 
        <input type="text" name="nombre" placeholder="Nombre del producto" class="form-control">
        <br>
        <input type="number" name="precio" placeholder="Precio del producto" class="form-control">
        <br>
        <input type="submit" value="Agregar" class="btn btn-outline-primary">
    </form>
</div>

{% endblock body %}
